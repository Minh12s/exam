<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a04d1936ff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text">Create Account<br />Get started with your free account</div>
        </div>
    </div>
    <form action="#" id="form" method="post">
        <div class="social">
            <div class="btn">
                <div class="btn-1">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"/>
                    Login via Twitter
                </div>
                <br/><br/>
                <div class="btn-2">
                    <img src="https://img.icons8.com/ios-filled/30/fffff/facebook-new.png"/>
                    Login via facebook
                </div>
            </div>
            <div class="or">Or</div>
        </div>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Full name">
            </div>
            <div> 
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email address">
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <input type="phonenumber" name="phonenumber" placeholder="Phone number">
            </div>
            <div>
                <i class="fas fa-building"></i>
                <input type="job" name="job" placeholder="Select job type">
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Create password">
            </div>
            <i class="fa-solid fa-lock"></i>
            <input type="repassword" name="repassword" id="repassword" placeholder="Repeat password">
        </div>
        <button type="createaccount">Create Account</button>
           
            <br/><br/>
            <p>Have an account?
            <a href="#register" class="register">Log in</a><p></p>
        </form>
    </div>
</body>
</html>
